<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="./app-store.png" />
		<title>App Links</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box">
				<button class="button is-rounded">
					<a href="https://facebook.com" target="_blank">Facebook</a>
				</button>
				<button class="button is-rounded">
					<a href="https://instagram.com" target="_blank">Instagram</a>
				</button>
				<button class="button is-rounded">
					<a href="https://linkedin.com" target="_blank">LinkedIn</a>
				</button>
				<button class="button is-rounded">
					<a href="https://twitter.com" target="_blank">Twitter</a>
				</button>
				<button class="button is-rounded">
					<a href="https://dev.to" target="_blank">dev.to</a>
				</button>
				<button class="button is-rounded">
					<a href="https://tumblr.com" target="_blank">Tumblr</a>
				</button>
				<button class="button is-rounded">
					<a href="https://9gag.com" target="_blank">9Gag</a>
				</button>
				<button class="button is-rounded">
					<a href="https://reddit.com" target="_blank">Reddit</a>
				</button>
				<button class="button is-rounded">
					<a href="https://github.com" target="_blank">GitHub</a>
				</button>
			</div>
		</div>
	</body>
</html>
