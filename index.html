<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="./app-store.png" />
		<title>App Links</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="hero is-primary">
			<div class="hero-body">
				<p class="title">Apps Used</p>
				<p class="subtitle">
					These are useless websites (few usefull) which have a link to website
					so that I don't have to download the apps.
				</p>
			</div>
		</section>

		<div class="container">
			<div class="box">
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://facebook.com" target="_blank"
						><span class="first">F</span>acebook</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://instagram.com" target="_blank"
						><span class="first">I</span>nstagram</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://linkedin.com" target="_blank"
						><span class="first">L</span>inkedIn</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://twitter.com" target="_blank"
						><span class="first">T</span>witter</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://tumblr.com" target="_blank"
						><span class="first">T</span>umblr</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://9gag.com" target="_blank"
						><span class="first">9</span>Gag</a
					>
				</button>
				<button class="button is-rounded is-primary is-light is-outlined">
					<a href="https://reddit.com" target="_blank"
						><span class="first">R</span>eddit</a
					>
				</button>
			</div>

			<div class="box">
				<button class="button is-rounded is-info is-light is-outlined">
					<a href="https://dev.to" target="_blank"
						><span class="first">d</span>ev.to</a
					>
				</button>
				<button class="button is-rounded is-info is-light is-outlined">
					<a href="https://github.com" target="_blank"
						><span class="first">G</span>itHub</a
					>
				</button>
				<button class="button is-rounded is-info is-light is-outlined">
					<a href="https://udemy.com" target="_blank"
						><span class="first">U</span>demy</a
					>
				</button>
			</div>
		</div>
	</body>
</html>
